{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range $i, $e := .Site.Params.about.events }}
<div class="portfolio-modal modal fade" id="portfolioModal{{ $i }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <i class="fa fa-times"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <p class="date text-muted">{{ .date }}</p>
                        <h2>{{ .title  | markdownify }}</h2>
                        <p class="item-intro text-muted">{{ .subtitle | markdownify }}</p>
                        <img class="img-responsive img-centered img-circle" src="img/about/{{ .img }}" alt="">
                        <p>{{ .body | markdownify }}</p>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.portfolio.modal.buttonText }}{{ . | markdownify }}{{ end }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
