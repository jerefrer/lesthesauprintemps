{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.contact.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row icons-with-text">
            <div class="col-md-4 col-md-offset-2 text-center">
                <i class="fa fa-phone fa-3x"></i>
                <p>{{ with .Site.Params.contact.phone }}{{ . }}{{ end }}</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fa fa-envelope-o fa-3x" ></i>
                {{ with .Site.Params.contact.email }}
                <p><a href="mailto:{{ . }}">{{ . }}</a></p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
