{{ "<!-- Clients Aside -->" | safeHTML }}
<aside class="clients">
    <div class="container">
        {{ range .Site.Params.clients }}
            {{ if .link }}
                <a href="{{ .link }}" target="_blank">
                    <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" alt="">
                </a>
            {{ else }}
                <img src="img/logos/{{ .logo }}" class="img-responsive img-centered" alt="">
            {{ end}}
        {{ end }}
    </div>
</aside>
